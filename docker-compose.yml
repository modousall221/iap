version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: predika-postgres
    environment:
      POSTGRES_USER: predika
      POSTGRES_PASSWORD: predika_password
      POSTGRES_DB: predika_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U predika"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: predika-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

