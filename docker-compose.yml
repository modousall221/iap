services:
  postgres:
    image: postgres:16-alpine
    container_name: predika-postgres
    environment:
      POSTGRES_USER: predika_user
      POSTGRES_PASSWORD: predika_password
      POSTGRES_DB: predika_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U predika_user -d predika_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - predika-network

  redis:
    image: redis:7-alpine
    container_name: predika-redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - predika-network

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: predika-backend
    environment:
      NODE_ENV: development
      DATABASE_URL: postgresql://predika_user:predika_password@postgres:5432/predika_db
      BACKEND_PORT: 5000
      FRONTEND_URL: http://localhost:3000
      JWT_SECRET: ${JWT_SECRET:-dev-secret-key-change-in-production}
      JWT_EXPIRY: 7d
      AWS_REGION: ${AWS_REGION:-us-east-1}
      AWS_S3_BUCKET: ${AWS_S3_BUCKET:-predika-mvp}
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
    ports:
      - "5000:5000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend/src:/app/backend/src
    networks:
      - predika-network
    command: npm run dev --workspace=backend

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    container_name: predika-frontend
    environment:
      VITE_API_BASE_URL: http://localhost:5000/api
    ports:
      - "3000:3000"
    depends_on:
      - backend
    volumes:
      - ./frontend/src:/app/frontend/src
    networks:
      - predika-network
    command: npm run dev --workspace=frontend

volumes:
  postgres_data:

networks:
  predika-network:
    driver: bridge
