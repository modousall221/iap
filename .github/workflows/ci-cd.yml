name: Build and Deploy to Heroku

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  NODE_VERSION: '18'

jobs:
  lint-and-test:
    name: Lint & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --workspaces

      - name: Lint backend
        run: npm run lint --workspace=backend
        continue-on-error: true

      - name: Lint frontend
        run: npm run lint --workspace=frontend
        continue-on-error: true

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: lint-and-test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --workspaces

      - name: Build backend
        run: npm run build --workspace=backend

      - name: Build frontend
        run: npm run build --workspace=frontend

  deploy:
    name: Deploy to Heroku
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Deploy backend to Heroku
        uses: akhileshns/heroku-deploy@v3.13.15
        with:
          heroku_api_key: ${{ secrets.HEROKU_API_KEY }}
          heroku_app_name: 'predika-backend-mvp'
          heroku_email: ${{ secrets.HEROKU_EMAIL }}
          appdir: './backend'
        continue-on-error: true

      - name: Deploy frontend to Heroku
        uses: akhileshns/heroku-deploy@v3.13.15
        with:
          heroku_api_key: ${{ secrets.HEROKU_API_KEY }}
          heroku_app_name: 'predika-frontend-mvp'
          heroku_email: ${{ secrets.HEROKU_EMAIL }}
          appdir: './frontend'
        continue-on-error: true

      - name: Deployment status
        run: |
          echo "✅ Deployment workflow completed"
          echo "Backend: https://predika-backend-mvp.herokuapp.com"
          echo "Frontend: https://predika-frontend-mvp.herokuapp.com"

  notify:
    name: Notify on Completion
    runs-on: ubuntu-latest
    needs: [lint-and-test, build]
    if: always()

    steps:
      - name: Check build status
        run: |
          if [ "${{ needs.build.result }}" == "success" ]; then
            echo "✅ Build successful! All tests passed."
          else
            echo "❌ Build failed. Please check the logs above."
            exit 1
          fi
